<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="a">Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form action="result.html" target="_blank">
            <label for="Name">Name</label><br>
            <input type="text" name="Name" id="Name" placeholder="Enter your name" required><br><br>
            
            <label for="Surnane">Surnane</label><br>
            <input type="text" name="Surnane" id="Surnane" placeholder="Enter your surname" required><br><br>
            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="Email" placeholder="user@clarusway.com" required><br><br>
            <label for="">Which option best describes your current role?</label><br>
            <select name="#" id="#" >
                    <option value="Select current role" disabled selected>Select current role</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Full time Jobs">Full time Jobs</option>
                    <option value="Part Time Jobs">Part Time Jobs</option>
                    <option value="Full Time Leaner">Full Time Leaner</option>
                    <option value="Perfer not to say">Perfer not to say</option>
            </select>
            <p>Would you recommend Clarusway to a friend?</p>
            <input type="radio" name=" friend" id=" Definetly, Yes" Maybe>
            <label for=" Definetly, Yes"> Definetly, Yes</label><br>
            <input type="radio" name=" friend" id="Back-end Projects" value=" Maybe">
            <label for=" Maybe"> Maybe</label><br>
            <input type="radio" name=" friend" id=" Not sure" value=" Not sure">
            <label for=" Not sure"> Not sure</label><br>
            <input type="radio" name=" friend" id=" Definetly, No" value=" Definetly, No">
            <label for=" Definetly, No"> Definetly, No</label>
    
            <br><br>
            <p>What is your favorite feature of Clarusway?</p>
            <select name="#" id="#" >
                <option value="Select an option" disabled selected>Select an option</option>
                <option value="Cuurses">Cuurses</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Mentors">Mentors</option>
                
        </select>
            <p>What would you like to see improve? (Check all that apply)</p>
            <input type="checkbox" name="Front-end Projects" id="Front-end Projects" value="Front-end Projects">
            <label for="Front-end Projects">Front-end Projects</label><br>
            <input type="checkbox" name="Back-end Projects" id="Back-end Projects" value="Back-end ProjectsFront-end Projects">
            <label for="Back-end Projects">Back-end Projects</label><br>
            <input type="checkbox" name="Data Science" id="Data Science" value="Data Science">
            <label for="Data Science">Data Science</label><br>
            <input type="checkbox" name="Additional Courses" id="Additional Courses" value="Additional Courses">
            <label for="Additional Courses">Additional Courses</label>
            <p>Any comments or suggestions?</p>
            
            <textarea name="comment" id="textbox" cols="20" rows="2" placeholder="Enter your comment here... Thanks for your comments..."></textarea>
    
            <br><br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
